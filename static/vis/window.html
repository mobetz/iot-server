
<html>
<head>
    <script src="./math.min.js"></script>
    <script src="./visualization.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div id="ctrlpanel">
    <div>
        <label for="node_count">Number of Nodes:</label>
        <input type="number" min="0" max="100" id="node_count" value="3">
    </div>
    <div>
        <label for="fps">FPS:</label>
        <input type="number" min="0" max="100" id="fps" value="15">
    </div>
    <div>
        <label for="blue">Show Blue Circle:</label>
        <input type="checkbox" id="blue" checked="true">
    </div>
    <button id="reset">Reset</button>
</div>
<canvas id="viz_frame" width="600" height="600"></canvas>
</body>
</html>
